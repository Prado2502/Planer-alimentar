<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Plano Alimentar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
    <div class="login-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="comida" class="login-icon" />
        <h1>Entrar</h1>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        
        <!-- Botões de ação -->
        <div style="display: flex; justify-content: space-between; gap: 10px; margin-top: 10px;">
            <button onclick="login()" style="flex:1;">Acessar Plano</button>
            <button onclick="register()" style="flex:1; background-color: #555;">Registrar</button>
        </div>

        <!-- Mensagem de erro -->
        <p id="error-message" style="color: red; margin-top: 12px;"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
